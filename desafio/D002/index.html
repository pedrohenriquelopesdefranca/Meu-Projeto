<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usando a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usando a tag <title>"> Título</abbr></li>
        <li><abbr title="Usando a tag <img>">Imganes</abbr></li>
        <li><abbr title="Usando a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usando a tag <code>">Codigos-fonte</abbr></li>
        <li><abbr title="Usando a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usando a tag <ul> e <li>">Listas demarcadores</abbr></li>
    </ul>
</body>
</html>
